<!-- <pre>{{movie | json}}</pre> -->
<ng-container *ngIf="movie">
    <app-slider [items]="[movie]" [isBanner]="true"></app-slider>

    <p-tabView>
        <p-tabPanel header="Overviews">
            <div class="grid">
                <div class="col-12 md:col-3 lg:col-3">
                    <img class="poster"  [src]="baseUrl + imgSize.small + movie.poster_path" alt="movie.title">
                </div>
                <div class="col-12 md:col-9 lg:col-9">
                    <h3>Overview</h3>
                    <p class="overview">{{movie.overview}}</p>
                    <div class="stat">
                        <div class="label">Release Date : </div>
                        <div class="value">{{movie.release_date | date: ' dd-MM-yyyy'}}</div>
                    </div>
                    <div class="stat">
                        <div class="label">Language : </div>
                        <div class="value">{{movie.original_language | uppercase}}</div>
                    </div>
                    <div class="stat">
                        <div class="label">Runtime : </div>
                        <div class="value">{{movie.runtime }} min</div>
                    </div>
                    <div class="stat">
                        <div class="label">Status : </div>
                        <div class="value">{{ movie.status }}</div>
                    </div>
                    <div class="stat">
                        <div class="label">Revenue : </div>
                        <div class="value">{{movie.revenue | currency}}</div>
                    </div>
                    <div class="stat">
                        <div class="label">Genres : </div>
                        <div class="value">
                            <span *ngFor="let genre of movie.genres">{{genre.name }} </span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Videos">
            <div class="grid">
                <ng-container *ngFor="let movieVideo of movieVideos">
                    <!-- <pre>{{movieVideo | json}}</pre> -->
                    <div class="col-12 mb:col-4 lg:col-4">
                        <app-video-embed [key]="movieVideo.key"></app-video-embed>
                    </div>
                </ng-container>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Photos">

            <div class="grid">
                <ng-container *ngFor="let movieImage of movieImages">
                    <div class="col-12 mb:col-4 lg:col-4">
                        <p-image 
                            [src]="'https://image.tmdb.org/t/p/'+ imgSizes.large + movieImage.file_path"
                            alt="Image"
                            width="100%"
                            [preview]="true"
                        ></p-image>
                    </div>
                </ng-container>
            </div>

        </p-tabPanel>
    </p-tabView>


</ng-container>
