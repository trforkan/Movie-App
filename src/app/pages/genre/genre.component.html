

<p-tabView>
    <p-tabPanel header="Movies">
        <div class="grid" >
            <!-- <pre>{{MoviesList | json}}sesh</pre> -->
            <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of moviesList">
                <!-- <pre>{{item | json}}</pre> -->
                <app-genre-item [itemData]="item" itemType="movieData"></app-genre-item>
            </div>
        </div>
        
        <div>
            <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
        </div>
    </p-tabPanel>

    <p-tabPanel header="Tv Shows">
        <div class="grid" >
            <!-- <pre>{{MoviesList | json}}sesh</pre> -->
            <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of tvShowList">
                <!-- <pre>{{item | json}}</pre> -->
                <app-genre-item [itemData]="item" itemType="tvData"></app-genre-item>
            </div>
        </div>
        
        <div>
            <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate2($event)"></p-paginator>
        </div>
    </p-tabPanel>
</p-tabView>
